<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="css/game.css">

    <title>Quiz App - Play</title>

</head>

<body>
    <!-- loader -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <!-- game container -->
    <div class="game-container">
        <div class="game-info">
            <div class="progress-container">
                <span>
                    <!-- Question 1/10 -->
                </span>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="score">
                <span>Score</span>
                <span class="score-val">0</span>
            </div>
        </div>
        <p class="question">
            <!-- question here -->
        </p>
        <ul class="answers">
            <!-- answers here -->
        </ul>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
